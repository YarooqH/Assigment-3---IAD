<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bg-gray-100 {
        background-color: #f7fafc;
      }
      .form-error {
        color: #e53e3e;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
      <h1 class="text-2xl font-bold mb-5 text-center text-indigo-500">Login</h1>
      <form id="login-form">
        <div class="mb-3">
          <label for="email-input" class="block text-gray-700 font-medium mb-2">Email Address</label>
          <input
            id="email-input"
            class="w-full border-gray-300 rounded-md py-2 px-3 bg-indigo-100 focus:border-indigo-500"
            type="email"
            placeholder="Enter your email address"
          />
          <div id="email-error" class="form-error"></div>
        </div>
        <div class="mb-3">
          <label for="password-input" class="block text-gray-700 font-medium mb-2">Password</label>
          <input
            id="password-input"
            class="w-full border-gray-300 rounded-md bg-indigo-100 py-2 px-3 focus:outline-none focus:border-indigo-500"
            type="password"
            placeholder="Enter your password"
          />
          <div id="password-error" class="form-error"></div>
        </div>
        <button
          id="login-button"
          class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>

    <script>
      const loginForm = document.getElementById("login-form");
      const emailInput = document.getElementById("email-input");
      const passwordInput = document.getElementById("password-input");
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error");

      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        emailError.innerText = "";
        passwordError.innerText = "";

        let isValid = true;

        if (email === "") {
          emailError.innerText = "Please enter your email address.";
          isValid = false;
        } else if (!isValidEmail(email)) {
          emailError.innerText = "Please enter a valid email address.";
          isValid = false;
        }

        if (password === "") {
          passwordError.innerText = "Please enter your password.";
          isValid = false;
        } else if (password.length < 8) {
          passwordError.innerText = "Please enter a password that is at least 8 characters long.";
          isValid = false;
        }

        if (isValid) {
          // TODO: Submit the login form
          console.log("Submitting login form...");
        }
      });

      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
    </script>
  </body>
</html>
